<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no,minimal-ui">
    <link rel="stylesheet" href="//at.alicdn.com/t/font_89tkzniqghvholxr.css">
    <title>vel</title>
    <script>
      ;(function (doc, win) {
        var docEl = doc.documentElement,
          resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize',
          recalc = function () {
            if (!docEl || !docEl.style || !doc || !doc.body || !doc.body.style) {
              return
            }
            var clientWidth = docEl.clientWidth
            if (!clientWidth) return
            // 由屏幕宽度得到basefont大小,并将其写入html标签中,文档总的尺寸由rem确定
            if (clientWidth > 750) {
              clientWidth = 750
            }
            docEl.style.fontSize = 100 * (clientWidth / 750) + 'px'
            console.log('docEl.style.fontSize',docEl.style.fontSize)
            doc.body.style.display = 'block'
            doc.getElementsByTagName('html')[0].removeAttribute('class')
          }

        if (!doc.addEventListener) return
        win.addEventListener(resizeEvt, recalc, false)
        doc.addEventListener('DOMContentLoaded', recalc, false)
      })(document, window)
    </script>
    <style>
      *{
        box-sizing: border-box;
        font-family: "Helvetica Neue", Helvetica, "PingFang SC", "Hiragino Sans GB", "Microsoft YaHei", "微软雅黑", Arial, sans-serif;
        -webkit-tap-highlight-color:rgba(255,255,255,0);
      }
      body,
      html {
        width: 100%;
        height: 100%;
        overflow: hidden;
      }
      body{
        margin: 0;
        padding: 0;
        background-color: rgba(249,250,255,100);
      }
    </style>
  </head>
  <body>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
